    <style>
        .button {
            --background: #1E2235;
            --color: #F6F8FF;
            --shadow: rgba(0, 9, 61, 0.24);
            --cannon-dark: #A6ACCD;
            --cannon-light: #F6F8FF;
            --cannon-shadow: rgba(13, 15, 24, 0.9);
            --confetti-1: #892AB8;
            --confetti-2: #EA4C89;
            --confetti-3: #FFFF04;
            --confetti-4: #4AF2FD;
            --z-before: -6;
            outline: none;
            cursor: pointer;
            position: relative;
            border: 0;
            background: none;
            padding: 9px 22px 9px 16px;
            line-height: 26px;
            font-family: inherit;
            font-weight: 600;
            font-size: 14px;
            color: var(--color);
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
            transition: transform var(--transform-duration, 0.4s);
            will-change: transform;
            transform-style: preserve-3d;
            transform: perspective(440px) rotateX(calc(var(--rx, 0) * 1deg)) rotateY(calc(var(--ry, 0) * 1deg)) translateZ(0);
        }

        .button:hover {
            --transform-duration: .16s;
        }

        .button.success {
            --confetti-scale: 0;
            --stroke-dashoffset: 15;
        }

        .button:before {
            content: "";
            border-radius: 12px;
            transform: translateZ(calc(var(--z-before) * 1px));
            background: var(--background);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .button .icon,
        .button span {
            display: inline-block;
            vertical-align: top;
            position: relative;
            z-index: 1;
        }

        .button .icon {
            --z: 2px;
            width: 24px;
            height: 14px;
            margin: 8px 16px 0 0;
            transform: translate(calc(var(--icon-x, 0) * 1px), calc(var(--icon-y, 0) * 1px)) translateZ(2px);
        }

        .button .icon .confetti {
            position: absolute;
            left: 17px;
            bottom: 9px;
        }

        .button .icon .confetti svg {
            width: 18px;
            height: 16px;
            display: block;
            stroke-width: 1px;
            fill: none;
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        .button .icon .confetti svg * {
            transition: stroke-dashoffset 0.2s;
            stroke-dasharray: 15 20;
            stroke-dashoffset: var(--stroke-dashoffset, 0);
            stroke: var(--stroke-all, var(--stroke, var(--confetti-2)));
        }

        .button .icon .confetti svg *:nth-child(2) {
            --stroke: var(--confetti-3);
        }

        .button .icon .confetti svg *:nth-child(3) {
            --stroke: var(--confetti-1);
        }

        .button .icon .confetti .emitter {
            position: absolute;
            left: 4px;
            bottom: 4px;
            pointer-events: none;
        }

        .button .icon .confetti .emitter div {
            width: 4px;
            height: 4px;
            margin: -2px 0 0 -2px;
            border-radius: 1px;
            position: absolute;
            left: 0;
            top: 0;
            transform-style: preserve-3d;
            background: var(--confetti-all, var(--b, none));
        }

        .button .icon .confetti i {
            width: 4px;
            height: 4px;
            display: block;
            transform: scale(var(--confetti-scale, 0.5));
            position: absolute;
            transition: transform 0.25s;
            left: var(--left, -1px);
            top: var(--top, 3px);
            border-radius: var(--border-radius, 1px);
            background: var(--confetti-background, var(--confetti-3));
        }

        .button .icon .confetti i:nth-child(2) {
            --left: 9px;
            --top: -1px;
            --border-radius: 2px;
            --confetti-background: var(--confetti-4);
        }

        .button .icon .confetti i:nth-child(3) {
            --left: 5px;
            --top: 3px;
            --confetti-background: var(--confetti-1);
        }

        .button .icon .confetti i:nth-child(4) {
            --left: 10px;
            --top: 14px;
            --confetti-background: var(--confetti-2);
        }

        .button .icon .confetti i:nth-child(5) {
            --left: 9px;
            --top: 7px;
            --confetti-background: var(--confetti-4);
        }

        .button .icon .confetti i:nth-child(6) {
            --left: 6px;
            --top: 8px;
            --border-radius: 2px;
            --confetti-background: var(--confetti-2);
        }

        .button .icon .cannon {
            position: relative;
            width: 24px;
            height: 14px;
            transform: translate(0, 3px) rotate(-45deg);
            filter: drop-shadow(-2px 2px 2px var(--cannon-shadow));
        }

        .button .icon .cannon:before,
        .button .icon .cannon:after {
            content: "";
            display: block;
            height: 14px;
        }

        .button .icon .cannon:before {
            background: linear-gradient(var(--cannon-dark), var(--cannon-light) 50%, var(--cannon-dark));
            width: 100%;
            -webkit-clip-path: polygon(25px -1px, 0 52%, 25px 15px);
            clip-path: polygon(25px -1px, 0 52%, 25px 15px);
        }

        .button .icon .cannon:after {
            width: 6px;
            position: absolute;
            right: -3px;
            top: 0;
            border-radius: 50%;
            box-shadow: inset 0 0 0 0.5px var(--cannon-light);
            background: linear-gradient(90deg, var(--cannon-dark), var(--cannon-light));
        }

        .button.white {

        .button.white:before {

        .button.grey {

            --cannon-dark: #D1D6EE;
            --cannon-light: #FFFFFF;
        }

        html {

        body {

        }
    </style>

    <script id="vertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
      vUv = uv;// uv: ShaderMaterialで補完される vec2 型(xy)の変数。テクスチャ座標のこと。
      gl_Position = vec4( position, 1.0 );
    }
  </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
    varying vec2 vUv;
    uniform vec2 u_resolution;
    uniform float u_time;
    uniform vec2 u_mouse;
    uniform float u_radius;
    uniform float u_scrollY;

    uniform float u_volume;//光の強さ

    uniform sampler2D uTex;

    float random (in float x) {
      return fract(sin(x)*1e4);
    }
    float random (vec2 st) {
      return fract(sin(dot(st.xy,
                            vec2(158,78.233)))*
          43758.5453123);
    }
    

    void main() {
      /************************/
      //画像解像度 (縦横が2の累乗サイズ推奨)
      //https://qiita.com/watabo_shi/items/2fc671f2147e799787f9
      /************************/
      vec2 imageResolution = vec2(1024.0, 1024.0);

      /************************/
      //windowサイズいっぱいに広げたPlaneのテクスチャにbackground-size:coverのような挙動をさせる。
      //https://qiita.com/ykob/items/4ede3cb11684c8a403f8 
      /************************/
      vec2 ratio = vec2(
        min((u_resolution.x / u_resolution.y) / (imageResolution.x / imageResolution.y), 1.0),
        min((u_resolution.y / u_resolution.x) / (imageResolution.y / imageResolution.x), 1.0)
      );
      vec2 uv = vec2(
          vUv.x * ratio.x + (1.0 - ratio.x) * 0.7,
          vUv.y * ratio.y + (1.0 - ratio.y) * 0.2
      );

      float d = dot(uv,uv);
      float a = atan(uv.y,uv.x);

      float aspect = u_resolution.x / u_resolution.y;

      vec2 center = vec2( u_mouse.x, u_mouse.y );// アスペクト補正したマウス座標
      float radius = u_volume+(center.x+center.y)*0.001;
      float r =  u_volume+(center.x+center.y)*(0.5+u_volume);
      float lightness = radius / length( uv - center );
      vec3 light = vec3(0.0);
      for(int j = 0; j < 3; j++){
        for(int i=0; i < 5; i++){
          light[j] += radius / abs(fract(float(r) - float(j*j)*0.01) - length(uv - center) + random(uv+u_time)*u_volume*2.0);
        }
      }
      vec3 color = vec3(random(uv*u_time*d)*0.2, -uv.x*uv.y*d, uv.x*uv.y);      
      //vec3 color = texture2D( uTex, uv).rgb;       
      gl_FragColor = vec4( color+light, 1.0 );
    }
  </script>

    <script>
        class Audio {
            constructor(soundUrl) {
                this.listener = new THREE.AudioListener();
                const audio = new THREE.Audio(this.listener);
                this.audioLoader = new THREE.AudioLoader();
                this.audioLoader.load(soundUrl, function (buffer) {
                    audio.setBuffer(buffer);
                    audio.setLoop(true);
                    audio.setVolume(1.0);
                }, function (xhr) {
                    if (xhr.loaded / xhr.total * 100 === 100) {
                        setTimeout(() => {
                            document.getElementById('overlay').style.display = "block";
                        }, 1000);
                    }
                }, function (err) {
                    console.log('An error happened');
                });
                this.soundPlay = () => {
                    audio.play();
                };
                this.analyser = new THREE.AudioAnalyser(audio, 256);
            }

            update() {
                this.FrequencyData = this.analyser.getFrequencyData();
                this.AverageFrequency = this.analyser.getAverageFrequency();
            }
        }

        class Canvas {
            constructor() {
                this.scrollY = 0;
                this.mouse = new THREE.Vector2(0.5, 0.5);
                this.targetRadius = 0.05;
                this.w = window.innerWidth;
                this.h = window.innerHeight;
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(this.w, this.h);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setClearColor(0xEEEEEE);
                const container = document.getElementById("myCanvas");
                container.appendChild(this.renderer.domElement);
                const fov = 60;
                const fovRad = (fov / 4) * (Math.PI / 180);
                const dist = (this.h / 2) / Math.tan(fovRad);
                this.camera = new THREE.PerspectiveCamera(fov, this.w / this.h, 1, dist * 2);
                this.camera.position.z = dist;
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0xCCCCCC, 0, 2000);
                this.pointLight = new THREE.PointLight(0xffffff);
                this.pointLight.position.set(40, 40, 0);
                this.scene.add(this.pointLight);
                this.ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.9);
                this.scene.add(this.ambientLight);
                const loader = new THREE.TextureLoader();
                this.texture = loader.load('./prismcat.webp');
                const plane = new THREE.PlaneGeometry(2, 2, 10, 10);
                this.uniforms = {
                    "u_time": { value: 1.0 },
                    "u_resolution": { type: "v2", value: new THREE.Vector2() },
                    "u_mouse": { value: new THREE.Vector2() },
                    "u_scrollY": { value: 0.0 },
                    "u_radius": { value: this.targetRadius },
                    "uTex": { value: this.texture },
                    "u_volume": { value: 0.0 }
                };
                const plane_mat = new THREE.ShaderMaterial({
                    uniforms: this.uniforms,
                    vertexShader: document.getElementById('vertexShader').textContent,
                    fragmentShader: document.getElementById('fragmentShader').textContent,
                    wireframe: false
                });
                this.plane = new THREE.Mesh(plane, plane_mat);
                this.scene.add(this.plane);
                const overlay = document.getElementById('overlay');
                const url = 'https://dl.dropbox.com/s/c6sou8pfw168mgg/sound.m4a?dl=0';
                this.audio1 = new Audio(url);
                overlay.addEventListener('click', e => {
                    document.getElementById('prismcat').style.display = "block";
                    overlay.remove();
                    this.audio1.soundPlay();
                    this.render();
                });
            }

            render() {
                requestAnimationFrame(() => { this.render(); });
                this.uniforms.u_time.value += 1;
                this.uniforms.u_mouse.value.lerp(this.mouse, 0.05);
                this.audio1.update();
                this.uniforms.u_volume.value = this.audio1.AverageFrequency * 0.0003;
                this.renderer.render(this.scene, this.camera);
            }

            mouseMoved(x, y) {
                this.mouse.x = x / this.w;
                this.mouse.y = 1.0 - (y / this.h);
            }

            scrolled(y) {
                this.scrollY = y;
            }

            resized() {
                this.w = window.innerWidth;
                this.h = window.innerHeight;
                this.renderer.setSize(this.w, this.h);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.camera.aspect = this.w / this.h;
                this.camera.updateProjectionMatrix();
                this.uniforms.u_resolution.value.set(this.renderer.domElement.width, this.renderer.domElement.height);
            }
        }

        window.addEventListener('DOMContentLoaded', function () {
            const canvas = new Canvas();
            canvas.scrolled(window.scrollY);

            window.addEventListener('mousemove', e => canvas.mouseMoved(e.clientX, e.clientY));

            window.addEventListener('touchmove', e => {
                e.preventDefault();
                var touch = e.touches[0] || e.changedTouches[0];
                canvas.mouseMoved(touch.clientX, touch.clientY);
            }, { passive: false });

            window.addEventListener('scroll', e => canvas.scrolled(window.scrollY));
            window.addEventListener('resize', e => canvas.resized());
        });
    </script>
    <script>
        gsap.registerPlugin(Physics2DPlugin);

        document.querySelectorAll('.button').forEach(button => {

            const bounding = button.getBoundingClientRect()

            button.addEventListener('mousemove', e => {

                let dy = (e.clientY - bounding.top - bounding.height / 2) / -1
                let dx = (e.clientX - bounding.left - bounding.width / 2) / 10

                dy = dy > 10 ? 10 : (dy < -10 ? -10 : dy);
                dx = dx > 4 ? 4 : (dx < -4 ? -4 : dx);

                button.style.setProperty('--rx', dy);
                button.style.setProperty('--ry', dx);

            });

            button.addEventListener('mouseleave', e => {

                button.style.setProperty('--rx', 0)
                button.style.setProperty('--ry', 0)

            });

            button.addEventListener('click', e => {
                button.classList.add('success');
                gsap.to(button, {
                    '--icon-x': -3,
                    '--icon-y': 3,
                    '--z-before': 0,
                    duration: .2,
                    onComplete() {
                        particles(button.querySelector('.emitter'), 100, -4, 6, -80, -50);
                        gsap.to(button, {
                            '--icon-x': 0,
                            '--icon-y': 0,
                            '--z-before': -6,
                            duration: 1,
                            ease: 'elastic.out(1, .5)',
                            onComplete() {
                                button.classList.remove('success');
                            }
                        });
                    }
                });
            });

        });

        function particles(parent, quantity, x, y, minAngle, maxAngle) {
            let colors = [
                '#FFFF04',
                '#EA4C89',
                '#892AB8',
                '#4AF2FD',
            ];
            for (let i = quantity - 1; i >= 0; i--) {
                let angle = gsap.utils.random(minAngle, maxAngle),
                    velocity = gsap.utils.random(70, 140),
                    dot = document.createElement('div');
                dot.style.setProperty('--b', colors[Math.floor(gsap.utils.random(0, 4))]);
                parent.appendChild(dot);
                gsap.set(dot, {
                    opacity: 0,
                    x: x,
                    y: y,
                    scale: gsap.utils.random(.4, .7)
                });
                gsap.timeline({
                    onComplete() {
                        dot.remove();
                    }
                }).to(dot, {
                    duration: .05,
                    opacity: 1
                }, 0).to(dot, {
                    duration: 1.8,
                    rotationX: `-=${gsap.utils.random(720, 1440)}`,
                    rotationZ: `+=${gsap.utils.random(720, 1440)}`,
                    physics2D: {
                        angle: angle,
                        velocity: velocity,
                        gravity: 120
                    }
                }, 0).to(dot, {
                    duration: 1,
                    opacity: 0
                }, .8);
            }
        }

    </script>
