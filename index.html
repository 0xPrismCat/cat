
  <body>
      <div id="container"></div>
    <script>
        var container;
          var camera, scene, renderer;
          var uniforms;

          init();
          animate();

          function init() {
              container = document.getElementById( 'container' );

              camera = new THREE.Camera();
              camera.position.z = 1;

              scene = new THREE.Scene();

              var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

              uniforms = {
                  time: { type: "f", value: 1.0 },
                  resolution: { type: "v2", value: new THREE.Vector2() }
              };

              var material = new THREE.ShaderMaterial( {
                  uniforms: uniforms,
                  vertexShader: document.getElementById( 'vertexShader' ).textContent,
                  fragmentShader: document.getElementById( 'fragmentShader' ).textContent
              } );

              var mesh = new THREE.Mesh( geometry, material );
              scene.add( mesh );

              renderer = new THREE.WebGLRenderer();
              renderer.setPixelRatio( window.devicePixelRatio );

              container.appendChild( renderer.domElement );

              onWindowResize();
              window.addEventListener( 'resize', onWindowResize, false );

          }

          function onWindowResize( event ) {
              renderer.setSize( window.innerWidth, window.innerHeight );
              uniforms.resolution.value.x = renderer.domElement.width;
              uniforms.resolution.value.y = renderer.domElement.height;
          }

          function animate() {
              requestAnimationFrame( animate );
              render();
          }

          function render() {
              uniforms.time.value += 0.05;
              renderer.render( scene, camera );
          }
</script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>

      <script id="vertexShader" type="x-shader/x-vertex">
          void main() {
              gl_Position = vec4( position, 1.0 );
          }
      </script>
      <script id="fragmentShader" type="x-shader/x-fragment">
#ifdef GL_ES
precision mediump float;
#endif

#extension GL_OES_standard_derivatives : enable

uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;
      float noise(vec2 p) {
        p=(p);
        return fract(sin(p.x*45.11+p.y*97.23)*878.73+733.17)*2.0-1.0;
      }        

//参考: http://glslsandbox.com/e#65924.0

void main( void ){
        
    vec2 uv = (gl_FragCoord.xy * 2.0 - resolution.xy) / min(resolution.x, resolution.y);
          
    vec2 fMosaicScal = vec2(2.0,20.0);
    vec2 vScreenSize = vec2(resolution.x,resolution.y);
    
    vec4 o = gl_FragColor;    
    vec3 u = normalize(vec3(2.0*gl_FragCoord.xy-resolution.xy,resolution.xy.x))*1.2;
        
    u.x = floor(u.x * vScreenSize.x / fMosaicScal.x) / (vScreenSize.x / fMosaicScal.x);
    u.y = floor(u.y * vScreenSize.y / fMosaicScal.y) / (vScreenSize.y / fMosaicScal.y);
    u.z = floor(u.z * vScreenSize.y / fMosaicScal.y) / (vScreenSize.y / fMosaicScal.y);     
   
      
    for(float i=0.;i<4.;i++){
        u.y+=abs(cos(u.y*i*0.1)*.1);
        u.z+=abs(cos(u.x*u.y-time*.05));
        u+=abs(cos(u*i*0.1)*.1);
        o=max(o,abs(cos(3.*dot(u,u)+vec4(.1,1.0,1.6,1.0))));     
    }
        

   
      	
	gl_FragColor = o;
}

      </script>
  </body>
